<div class="container">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
    autocomplete="off"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input a valid email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="email"
            nz-input
            formControlName="email"
            placeholder="email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin"></div>
    <button
      nz-button
      class="login-form-button login-form-margin"
      nzType="primary"
      [nzLoading]="isLoadingOne"
    >
      Log in
    </button>
    <div>
      <a href="auth/forgot-pass" class="mx-auto text-danger"
        >forgot passwords</a
      >
    </div>
    Or Don't have any account
    <a routerLink="/auth/signup">register now!</a>
  </form>
</div>
